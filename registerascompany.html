<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PahiloJob | Register as a Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow py-3">
            <div class="container">
                <a class="navbar-brand" href="homepage.html">PahiloJob</a>
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="jobs.html">Find Jobs</a></li>
                    </ul>
                    <a class="btn btn-outline-primary me-2" href="login.html">Login</a>
                    <a class="btn btn-primary" href="postjob.html">Post a Job</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow border-0 p-5">
                        <h1 class="h3">Register as a Company</h1>
                        <form>
                            <div class="mb-3">
                                <label class="mb-2">Company Name*</label>
                                <input type="text" name="company_name" class="form-control" placeholder="Enter Company Name">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Email*</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Password*</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Confirm Password*</label>
                                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Company Website</label>
                                <input type="url" name="company_website" class="form-control" placeholder="Enter Company Website (Optional)">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Company Description</label>
                                <textarea name="company_description" class="form-control" placeholder="Provide a brief company description" rows="4"></textarea>
                            </div>
                            <button class="btn btn-primary mb-2">Register</button>
                        </form>
                    </div>
                    <div class="mt-4 text-center">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark py-3">
        <div class="container text-center">
            <div class="mb-3">
                <a href="#" class="mx-2"><img src="./assets/images/round-square-black-and-blue-facebook-logo-with-thick-white-border-and-shadow-on-a-transparent-background-free-png.webp" alt="Facebook" width="24"></a>
                <a href="#" class="mx-2"><img src="./assets/images/instagram-logo_1199-122.avif" alt="Instagram" width="24"></a>
                <a href="#" class="mx-2"><img src="./assets/images/download (1).png" alt="Twitter" width="24"></a>
                <a href="#" class="mx-2"><img src="./assets/images/images.jpeg" alt="YouTube" width="24"></a>
            </div>

            <div>
                <a href="#" class="btn btn-outline-light mx-4">Home</a>
                <a href="#" class="btn btn-outline-light mx-4">About</a>
                <a href="#" class="btn btn-outline-light mx-4">Contact Us</a>
                <a href="#" class="btn btn-outline-light mx-4">Our Team</a>
            </div>
        </div>
    </footer>

</body>

</html>
