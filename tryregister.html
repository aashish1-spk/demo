<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CareerVibe | Find Best Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow py-3">
            <div class="container">
                <a class="navbar-brand" href="index.html">PahiloJob</a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="jobs.html">Find Jobs</a></li>
                </ul>
                <a class="btn btn-outline-primary me-2" href="login.html">Login</a>
                <a class="btn btn-primary" href="post-job.html">Post a Job</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <section class="section">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card shadow border-0 p-5">
                            <h1 class="h3">Login</h1>
                            <form action="account.html" method="post">
                                <div class="mb-3">
                                    <label class="mb-2">Email*</label>
                                    <input type="text" name="email" id="email" class="form-control" placeholder="example@example.com">
                                </div>
                                <div class="mb-3">
                                    <label class="mb-2">Password*</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                                </div>
                                <div class="justify-content-between d-flex">
                                    <button class="btn btn-primary mt-2">Login</button>
                                    <a href="forgot-password.html" class="mt-3">Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                        <div class="mt-4 text-center">
                            <p>Don't have an account? <a href="register.html">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark py-3">
        <div class="container text-center">
            <div class="mb-3">
                <a href="#" class="mx-2"><img src="./assets/images/round-square-black-and-blue-facebook-logo-with-thick-white-border-and-shadow-on-a-transparent-background-free-png.webp" alt="Facebook" width="24"></a>
                <a href="#" class="mx-2"><img src="./assets/images/instagram-logo_1199-122.avif" alt="Instagram" width="24"></a>
                <a href="#" class="mx-2"><img src="./assets/images/download (1).png" alt="Twitter" width="24"></a>
                <a href="#" class="mx-2"><img src="./assets/images/images.jpeg" alt="YouTube" width="24"></a>
            </div>

            <div>
                <a href="#" class="btn btn-outline-light mx-4">Home</a>
                <a href="#" class="btn btn-outline-light mx-4">About</a>
                <a href="#" class="btn btn-outline-light mx-4">Contact Us</a>
                <a href="#" class="btn btn-outline-light mx-4">Our Team</a>
            </div>
        </div>
    </footer>

</body>

</html>
